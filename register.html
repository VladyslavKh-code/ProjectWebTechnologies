<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia na kurz</title>
    <link rel="stylesheet" href="style-index.css">
</head>
<body>
    <header>
        <button id="theme-switch">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white">
                <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" class="light-icon"/>
            </svg>
        </button>
        <h1>Registrácia na kurz</h1>
        <p>Prosím, vyplňte všetky polia formuláru nižšie, aby ste sa mohli zaregistrovať na vybraný kurz.</p>
    </header>

    <main class="form-container">
        <form id="registrationForm">
            <label for="meno">Meno:</label>
            <input type="text" id="meno" name="meno" title="Vyplňte meno" required>

            <label for="priezvisko">Priezvisko:</label>
            <input type="text" id="priezvisko" name="priezvisko"  title="Vyplňte priezvisko" required>

            <label for="year">Rok narodenia:</label>
            <input type="number" id="year" name="year" min="1900" max="2023"  title="Vyplňte rok" required>
            

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" oninput="overenie_emailu()"   title="Vyplňte email"required>
        

            <label for="course">Kurz:</label>
            <select id="course" name="course" onchange="updateSubcategories()" required>
                <option value="">-- Vyberte kurz --</option>
                <option value="matematika">Matematika</option>
                <option value="anglictina">Angličtina</option>
                <option value="programovanie">Programovanie</option>
                <option value="webovy-vyvoj">Webový vývoj</option>
            </select>

            <label for="subcategory">Podkategória:</label>
            <select id="subcategory" name="subcategory" required>
                <option value="">-- Vyberte podkategóriu --</option>
            </select>

            <label for="heslo1">Heslo:</label>
            <input type="password" id="heslo1" name="heslo1" oninput="overenie_hesla()"  title="Vyplňte heslo" required>
            <p id="vystraha1"></p>

            <label for="heslo2">Potvrďte heslo:</label>
            <input type="password" id="heslo2" name="heslo2" oninput="zhoda_hesla()"  title="Vyplňte heslo" disabled required>
            <p id="zhoda"></p>

            <button type="button" class="btn-primary" id="button" onclick="submitForm()" disabled>Odoslať</button>
            <button type="button" class="btn-primary" id="button_index" onclick="window.location.href='index.html'">Späť</button>
            
        </form>

        <div id="confirmationMessage" class="confirmation-message" style="display: none;">
            <p>Ďakujeme! Vaše údaje sme prijali. Čoskoro vám príde potvrdzujúci email.</p>
            <button type="button" class="btn-primary" id="button_index" onclick="window.location.href='index.html'">Späť na hlavnú stránku</button>
        </div>

        <div id="error-message" style="color: red;"></div> 
    </main>

    <footer>
        <p>&copy; 2024 VzdelajSa. Všetky práva vyhradené.</p>
        <div class="social-links">
            <a href="link" target="_blank">
              <img src="images/icons8-facebook.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="link" target="_blank">
              <img src="images/icons8-instagram.svg" alt="Instagram" class="social-icon">
            </a>
            <a href="link" target="_blank">
              <img src="images/icons8-twitter.svg" alt="Twitter" class="social-icon">
            </a>
          </div>
      </footer>

    <script src="script.js"></script>
</body>
</html>
