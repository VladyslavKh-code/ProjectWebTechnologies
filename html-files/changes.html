<main class="content">
    <section id="sekcia_zmena">
        <h2>Vykonané zmeny</h2>
        <p>V tejto sekcii nájdete informácie o vykonaných úpravách v oblasti UI/UX a prístupnosti.</p>
        <p>Skúste meniť veľkosť textu pomocou posuvníka alebo tlačidiel nižšie:</p>

        <!-- Posuvný Sizebar a tlačidlá -->
        <div class="sizebar-container">
            <label for="sizeSlider">Aktuálna veľkosť textu:</label>
            <div class="control-buttons">
                <button onclick="decreaseFontSize()" class="resize-btn">-</button>
                <input type="range" id="sizeSlider" min="1" max="3" step="1" value="2" onchange="updateFontSize(this.value)">
                <button onclick="increaseFontSize()" class="resize-btn">+</button>
            </div>
            <div class="sizebar-labels">
                <span>Malé</span>
                <span>Stredné</span>
                <span>Veľké</span>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
